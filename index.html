<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  
</head>
<body>
<header>
  <img class="logo-header" src="images/logo.svg" alt="logo">

</header>
<div class="flexbox">


<div class="box-content">

  <img class="logo" src="images/logo.svg" alt="logo">

    <div class="txt-box">

      <h2><span style="color: hsl(0, 36%, 70%);">We're</span><br><span style="font-weight: 600;">coming<br>soon</span></h2>
      <p> Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>


        <form id="form"> <!-- get element by this id In javascript --> 
      <input type="email" name="email" placeholder="Email Adress" id="email"> <!-- get element by this id In javascript -->
      <img class="error-icon" src="/images/icon-error.svg" alt="error">
    <button><img src="/images/icon-arrow.svg" alt="arrow"></button>
    <small id="empty">Please provide a valid email</small>
  
    
   
    

    </form>


  </div><!-- -txt-box -->
</div><!-- box-content -->

<div class="box-img"></div><!-- box-img -->

</div><!-- flexbox -->





  


  <script src="/js/functions.js"></script>

</html>
